        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Analysis</title>
    <style>
        body {
            font-size: 18px;
            font-family: system-ui;
            margin: 20px;
        }
        input, button {
            font-size: 18px;
            font-family: system-ui;
            margin: 5px;
            padding: 5px;
        }
        .container {
            display: flex;
            gap: 10px;
        }
        .options {
            flex: 1;
            max-width: 300px;
            height: 590px;
            border: 1px solid #000;
            background-color: rgba(200, 125, 230, 0.676);
            padding: 10px;
            overflow-y: auto;
        }
        .graph_container {
            flex: 2;
            height: 590px;
            border: 1px solid #000;
            background-color: #fff;
        }
        .filter-buttons button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            cursor: pointer;
        }
        #loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
</head>
<body>
    <h1>Network Analysis</h1>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <div class="container">
        <div class="options">
            <h2>FILTERS:</h2>
            <div class="filter-buttons">
                <button onclick="generateGraph('Company')">Company</button>
                <button onclick="generateGraph('Country')">Country</button>
                <button onclick="generateGraph('Program')">Program</button>
                <button onclick="generateGraph('Combatant Command')">Combatant Command</button>
                <button onclick="generateGraph('Support Infrastructure')">Support Infrastructure</button>
                <button onclick="generateGraph('Raw Materials')">Raw Materials</button>
                <button onclick="generateGraph('Terms of Interest')">Terms of Interest</button>
            </div>
            <br>
            <label for="fileSelect"><b>Upload Excel File:</b></label>
            <input id="fileSelect" type="file" accept=".xlsx, .xls" />
            <br><br>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="search_term">Search for term(s):</label>
                <input type="text" id="search_term" name="search_term"><br>
                <button type="button" onclick="submitForm()">Search</button>
            </form>
        </div>
        <div class="graph_container">
            <div id="loading">Loading...</div>
            <div id="graphContainer"></div>
        </div>
    </div>

    <script>
        function generateGraph(sheetName) {
            const fileInput = document.getElementById('fileSelect');
            if (!fileInput.files.length) {
                alert('Please select an Excel file');
                return;
            }
            submitForm(sheetName);
        }

        function submitForm(sheetName) {
            const fileInput = document.getElementById('fileSelect');
            if (!fileInput.files.length) {
                alert('Please select an Excel file');
                return;
            }

            const file = fileInput.files[0];
            const searchTerm = document.getElementById('search_term').value;
            const formData = new FormData();
            formData.append('file', file);
            formData.append('sheet_name', sheetName || 'Program'); // Default to Program if none specified
            formData.append('search_term', searchTerm);

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/generate-graph", true);
            
            // Show loading indicator
            const loading = document.getElementById('loading');
            const graphContainer = document.getElementById('graphContainer');
            loading.style.display = 'block';
            graphContainer.innerHTML = '';

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    loading.style.display = 'none';
                    if (xhr.status === 200) {
                        const iframe = document.createElement('iframe');
                        iframe.srcdoc = xhr.responseText;
                        iframe.style.width = '100%';
                        iframe.style.height = '100%';
                        iframe.style.border = 'none';
                        graphContainer.innerHTML = '';
                        graphContainer.appendChild(iframe);
                    } else {
                        let errorMessage = 'Failed to generate graph';
                        try {
                            const error = JSON.parse(xhr.responseText);
                            errorMessage = error.error || errorMessage;
                        } catch (e) {
                            // Non-JSON response
                        }
                        alert('Error: ' + errorMessage);
                    }
                }
            };
            xhr.send(formData);
        }
    </script>
</body>
</html>
